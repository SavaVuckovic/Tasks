<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>Tasks</title>
</head>
<body>
  <div class="container">
    <!-- Projects List -->
    <div class="projects">
      <h2>Projects</h2>
      <hr>
      <div id="new-project" class="project">
        <i class="fas fa-plus"></i>
        <h3>Create a new project</h3>
      </div>
      <div id="project-list"></div>
    </div>

    <!-- Tasks List -->
    <div class="tasks">
      <h2>Project Tasks</h2>
      <hr>
      <div id="new-task" class="task">
        <i class="fas fa-plus"></i>
        <h3>Create a new task</h3>
      </div>
      <div id="tasks-list"></div>
    </div>
  </div>

  <!-- New Project Modal -->
  <div class="modal" id="new-project-modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create a new project</h2>
        <hr>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>

  <!-- New Task Modal -->
  <div class="modal" id="new-task-modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create a new task</h2>
        <hr>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal" id="delete-modal">
    <span class="modal-close">&times;</span>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Are you sure?</h2>
        <hr>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>

  <!-- Project Template -->
  <div class="template" id="project-template">
    <div class="project">
      <i class="fas fa-trash-alt"></i>
      <h3 class="name"></h3>
      <p class="description"></p>
    </div>
  </div>

  <!-- Task Template -->
  <div class="template" id="task-template">
    <div class="task">
      <h3 class="title"></h3>
      <i class="fas fa-trash-alt"></i>
    </div>
  </div>

  <!-- Project Form template -->
  <div class="template" id="project-form-template">
    <form>
      <input type="text" name="name" placeholder="Project Name" required>
      <input type="text" name="description" placeholder="Project Description" required>
      <button type="submit">Create</button>
    </form>
  </div>

  <!-- Task Form Template -->
  <div class="template" id="task-form-template">
    <form>
      <input type="text" name="title" placeholder="Task Title" required>
      <input type="text" name="description" placeholder="Task Description" required>
      <div class="input-wrapper">
        <label for="due-date">Due Date</label>
        <input type="date" name="due-date" required>
      </div>
      <div class="input-wrapper">
        <label for="priority">Priority</label>
        <select name="priority" required>
          <option value="low">low</option>
          <option value="medium">medium</option>
          <option value="high">high</option>
        </select>
      </div>
      <button type="submit">Create</button>
    </form>
  </div>

  <!-- Delete Form Template -->
  <div class="template" id="delete-form-template">
    <form id="delete-form">
      <button id="delete-btn" type="submit">Delete</button>
      <button id="cancel-btn">Cancel</button>
    </form>
  </div>

</body>
</html>
